<!DOCTYPE html>
<html>
    <head>
       <title>Opacity</title>
       <style>
        div{
            background-color: aqua;
            padding: 10px;
        }
        div.first{
            opacity: 0.1;
        }
        div.second{
            opacity: 0.3;
        }
        div.third{
            opacity: 0.6;
        }
        
    
        
       </style> 
    </head>
    <body>
        <h2>The Opacity Property</h2>
        <p>This is how this property looks</p>
        <div class="first">opacity 0.1</div>
        <div class="second">opacity 0.3</div>
        <div class="third">opacity 0.6</div>
        <div>Normal opacity</div>
    </body>
</html>
